name: pre-commit

on:
  pull_request:
    branches: [ main ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
      - run: npm install

      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - run: pip install pre-commit
      - run: pre-commit run --all-files
