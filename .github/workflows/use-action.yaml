name: Use Action

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  example:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: read  # To view this workflow's metadata and logs

    steps:
      - uses: actions/checkout@v4

      - uses: ./
        with:
          github-token: ${{ github.token }}
          gcp-service-account-key-file: github-actions-metrics-key.json
          # gcp-project-id is automatically extracted from the service account key

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install
      - run: npm run lint || echo "No lint script configured"
      - run: npm test
      - run: echo "Building project..." && sleep 5 && echo "Build complete"
